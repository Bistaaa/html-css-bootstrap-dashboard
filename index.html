<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title></title>
    </head>
    <body>
        
        <!-- UPPER -->
        <section class="d-flex flex-row clear_margin align-items-center" id="upper">
            <div class="col-lg-2 col-md-1 col-sm-3">
                <img src="img/logo.svg" id="logo">
            </div>
            <div class="col-lg-8 col-md-10 col-sm-7">
                
            </div>
            <div class="col-lg-2 col-md-1 col-sm-2">
                
            </div>
        </section>


        <!-- LOWER -->
        <section id="lower">

            <!-- Side -->
            <div class="d-flex flex-column align-items-center justify-content-between" id="side">
                <div class="d-flex flex-column white align-items-center" id="upper_side">
                    <span class="side_text"><i class="fa-solid fa-house"></i>Home</span>
                    <span class="side_text"><i class="fa-solid fa-chart-simple"></i>Stats</span>
                    <span class="side_text"><i class="fa-solid fa-signal"></i>Signals</span>
                </div>
                <span class="side_text white text-center"><i class="fa-solid fa-gear"></i>Admin</span>
            </div>


            <!-- Main Screen -->
            <div id="main_screen">

                <!-- header -->
                <header class="d-flex flex-row flex-wrap white align-items-center">
                    <div class="col-lg-6 col-md-4 col-sm-12 d-flex flex-column" id="header_left_container">
                        <div class="d-flex flex-row align-items-center" id="boolean-container">
                            <h1>Boolean</h1>
                            <p class="rounded_header_p clear_margin" id="piano_blaze">Piano blaze</p>
                        </div>
                        <div class="d-flex flex-row align-items-center" id="app_container">
                            <p class="rounded_header_p clear_margin">3 app</p>
                            <i class="fa-solid fa-angles-right white"></i>
                            <p class="rounded_header_p clear_margin">Boolean mobile app</p>
                            <p class="rounded_header_p clear_margin">Boolean web app</p>
                            <p class="rounded_header_p clear_margin">Boolean blog app</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-12 d-flex flex-column" id="online_student_container">
                        <p class="clear_margin" id="online_students">Studenti online negli ultimi 30 minuti</p>
                        <p class="clear_margin" id="online_students_number">125</p>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-12 d-flex flex-row align-items-center justify-content-end">
                        <p class="clear_margin">Nuovo studente</p>
                        <i class="fa-solid fa-plus clear_margin" id="plus"></i>
                    </div>
                </header>

                <main>

                </main>
            </div>


        </section>
    </body>
</html>
